    <section>
        <h1 class="title">New Student</h1>
        <form action="api/add_new_student.php" method="POST">
            <!--action_page.php-->
            <!--Personal Info-->
            <fieldset>
                <legend>Personal Information</legend>

                <p>
                    <label>
       First Name: 
        <input type="text" name="txtFirstName" required> 
    </label>
                    <br>
                </p>
                <p> <label>
      Last Name : 
        <input type="text" name="txtLastName" required> 
    </label>
                </p>


                <p>
                    <label>
        Birthdate: 
        <input type="date" name="txtBirthDate">
        
    </label>
                </p>
                <p>
                    <label>
        Gender: 
        <input type="radio" name="gender" value="male">
        Male
        <input type="radio" name="gender" value="female">
        Female
    </label>
                </p>
            </fieldset>

            <!--Personal Info-->

            <!--Contact Info-->
            <fieldset>
                <legend>Contact Information</legend>

                <p>
                    <label>
        Email: 
        <input type="email" name="txtEmail">

    </label>
                </p>
                <p>
                    <label>
        Phone: 
        <input type="tel" name="txtPhone">

    </label>
                </p>
                <p>
                    <label>
        Address:
        <textarea rows="5" cols="100" name="txtAddress"></textarea>
    </label>
                </p>
            </fieldset>
            <!--#Contact Info-->

            <!--University Info-->
            <fieldset>
                <legend>University Information</legend>

                <p><label>
    Choose Your Faculty:
    <select name="faculty">
        <option value="FCIT">Faculty Of Computer Science
        </option>
        <option value="ENGR">Faculty Of Engineering 
        </option>
        <option value="Phar">Faculty Of Pharmacy
        </option>
        <option value="Comm">Faculty Of Commeracy
        </option>
    </select>
</label></p>
            </fieldset>

            <input type="submit" class="button" value="Add" name="add">

        </form>
